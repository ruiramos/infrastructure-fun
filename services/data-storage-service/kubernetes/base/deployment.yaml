apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-storage-deployment
  labels:
    app: data-storage
spec:
  replicas: 2
  selector:
    matchLabels:
      app: data-storage
  template:
    metadata:
      labels:
        app: data-storage
    spec:
      containers:
      - name: data-storage-app
        image: data-storage
        env:
          - name: PORT
            value: "8080"
          - name: SERVICE_URL
            value: "https://keep.gke.ruiramos.com/"
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
